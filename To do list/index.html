<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e24cb56ae.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        <div class="box1">
            <span>
                <img src="task-list-svgrepo-com.svg" alt="" style="width: 40px;">
                <h2>To do list</h2>
            </span>
            <hr>
            <div class="tags">
                <button id="All Task"> <i class="fa-solid fa-bars"></i>All Task</button>
                <button id="Important"><i class="fa-solid fa-star"></i>Important</button>
                <button id="Finished"> <i class="fa-solid fa-check"></i>Completed</button>
            </div>
            <hr>
            <div class="Categories">
                <h2>Categories</h2>
                <button><i class="fa-solid fa-folder"></i>Books</button>
                <button> <i class="fa-solid fa-folder"></i>Grocery shopping</button>
                <button class="add"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div class="box2">
            <div class="tittle" id="tittle"></div>
            <div class="tasks">
                <div class="box3">  </div>

                <button class="button" id="addtask"><i class="fa-solid fa-plus"></i></button> 
             
            </div>
        </div>
    </div>

    <div class="Form-popup">
        <h2> </h2>
        <form id="taskform">
            <input type="text" placeholder="task"  id="task" name="todo" autocomplete="off">
            <input type="text" placeholder="details"  autocomplete="off" id="description" name="work" required>

            <div>
                <h3>Date</h3>
                <input type="datetime-local" id="date" name= "datetimelocal" required>
            </div>

            <div>
                <h3>Priority</h3>
                <select name="priority" id="options" required>
                    <option value="1">High</option>
                    <option value="2">medium</option>
                    <option value="3">low</option>
                </select>
            </div>
            <button type="reset" id="Cancel">Cancel</button>
            <button type="submit">Save</button>
        </form>

    </div>

    <script src="test.js"></script>
</body>
</html>
